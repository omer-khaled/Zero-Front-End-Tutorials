<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="./css/main.css">
    <title>Hangman Man</title>
</head>
<body>
    <div class="glass"></div>
    <div class="continer">
        <div class="game-info">
            <div class="game-name">Hangman</div>
            <div class="category">
                Word From: <span></span>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="Hangman-draw">
                <div class="the-draw">
                    <div class="the-stand"></div>
                    <div class="the-hand"></div>
                    <div class="the-rope"></div>
                    <div class="the-man">
                        <div class="shat"></div>
                        <div class="head"></div>
                        <div class="body">
                            <div class="bod"></div>
                            <div class="hands-right"></div>
                            <div class="hands-left"></div>
                            <div class="legs-right"></div>
                            <div class="legs-left"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="characters">
                
            </div>
        </div>
        <hr>
        <div class="letters-guess">
            
        </div>
    </div>
    <div class="overlay">
        <button>New Game</button>
    </div>
    <audio class="aud" src="./Assets/mixkit-apartment-buzzer-bell-press-932.wav"></audio>
    <script type="module" src="./script.js"></script>
</body>
</html>
